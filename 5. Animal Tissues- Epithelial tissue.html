<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  
  <title> Quiz – 5. Animal Tissues- Epithelial tissue</title>
  
  
  <style>
    body{font-family:Arial, sans-serif;padding:20px;background:#121212;color:#f0f0f0;}
    #logo{display:block;margin:0 auto 25px;max-width:180px;}

<div id="quiz-container">


  <h2> Quiz – 5. Animal Tissues- Epithelial tissue</h2>
  
  
  <p><strong>Time Elapsed:</strong> <span id="timer">00:00</span></p>
  <div id="questions-container"></div>

  <div style="margin-top:30px;">
    <button class="submit-button" onclick="finalSubmit()">Final Submit</button>

 <div id="scorecard">

<script>


const Q = [
  {
    "id": "q1",
    "text": "Which of the following is NOT a function of epithelial tissue?",
    "options": {
      "A": "Protects the body from injury and germs",
      "B": "Provides movement by contraction",
      "C": "Regulates exchange of materials",
      "D": "Controls movement of materials between body and surroundings"
    },
    "correct": "B",
    "solution": "Movement by contraction is the function of muscular tissue, not epithelial tissue.",
    "solution_steps": [
      "Step 1: Recall that epithelial tissue is protective and covers surfaces.",
      "Step 2: It regulates material exchange and protects organs.",
      "Step 3: Muscular tissue performs movement, so option B is incorrect."
    ]
  },
  {
    "id": "q2",
    "text": "Epithelial tissue is always found resting on which structure?",
    "options": {
      "A": "Cytoplasm",
      "B": "Nerve fibres",
      "C": "Fibrous basement membrane",
      "D": "Blood vessels"
    },
    "correct": "C",
    "solution": "Epithelial cells rest on a fibrous basement membrane, which supports and anchors them."
  },
  {
    "id": "q3",
    "text": "Identify the type of epithelial tissue shown in the figure below.",
    "image": "https://i.ibb.co/d4Z7Q41R/download.png",
    "options": {
      "A": "Columnar epithelium",
      "B": "Cuboidal epithelium",
      "C": "Squamous epithelium",
      "D": "Glandular epithelium"
    },
    "answer": "C",
    "solution": "The figure shows thin, flat, tile-like cells arranged in a single layer, characteristic of squamous epithelium."
  },
  {
    "id": "q4",
    "text": "Where is stratified squamous epithelium found in the human body?",
    "options": ["Kidney tubules", "Skin", "Intestine lining", "Salivary gland ducts"],
    "correct": "B",
    "solution": "Stratified squamous epithelium is present in skin to provide protection against wear and tear."
  },
  {
    "id": "q5",
    "text": "Which epithelial tissue has tall, pillar-like cells and helps in absorption in the intestine?",
    "options": {
      "A": "Squamous epithelium",
      "B": "Cuboidal epithelium",
      "C": "Columnar epithelium",
      "D": "Ciliated epithelium"
    },
    "correct": "C",
    "solution": "Columnar epithelium consists of tall, pillar-like cells and is present in the walls of the intestine for absorption."
  },
  {
    "id": "q6",
    "text": "Ciliated columnar epithelium in the respiratory tract performs which function?",
    "options": [
      "Absorbs nutrients",
      "Filters and pushes mucus out",
      "Provides mechanical support",
      "Secretes digestive enzymes"
    ],
    "correct": "B",
    "solution": "Cilia on the columnar cells beat in a coordinated way to push out mucus, dust, and foreign particles."
  },
  {
    "id": "q7",
    "text": "Cuboidal epithelium is commonly found in:",
    "options": {
      "A": "Skin",
      "B": "Kidney tubules",
      "C": "Respiratory tract",
      "D": "Intestine lining"
    },
    "correct": "B",
    "solution": "Cuboidal epithelium is cube-shaped and is found in kidney tubules and ducts of salivary glands."
  },
  {
    "id": "q8",
    "text": "Which type of epithelial tissue is specialised for secretion?",
    "options": ["Squamous epithelium", "Cuboidal epithelium", "Glandular epithelium", "Ciliated epithelium"],
    "correct": "C",
    "solution": "Glandular epithelium is modified for secretion of mucus, sweat, enzymes, and hormones."
  },
  {
    "id": "q9",
    "text": "Match the following epithelial tissues with their locations:\n\n1. Squamous – (a) Kidney tubules\n2. Columnar – (b) Intestine lining\n3. Cuboidal – (c) Blood vessels\n4. Glandular – (d) Salivary glands",
    "options": {
      "A": "1-c, 2-b, 3-a, 4-d",
      "B": "1-a, 2-c, 3-d, 4-b",
      "C": "1-d, 2-a, 3-b, 4-c",
      "D": "1-b, 2-d, 3-c, 4-a"
    },
    "correct": "A",
    "solution": "Squamous → blood vessels, Columnar → intestine, Cuboidal → kidney tubules, Glandular → salivary glands."
  },
  {
    "id": "q10",
    "text": "Why is epithelial tissue called 'protective tissue' in animals?",
    "options": [
      "Because it helps in muscle contraction",
      "Because it covers and protects body surfaces and organs",
      "Because it joins bones together",
      "Because it transmits nerve impulses"
    ],
    "correct": "B",
    "solution": "Epithelial tissue forms a covering layer on body and organs, protecting them from injury, germs, and dehydration."
  },
{
    "id": "q11",
    "text": "Which of the following epithelial tissues has cells that appear like tiles under the microscope?",
    "options": ["Cuboidal epithelium", "Columnar epithelium", "Squamous epithelium", "Glandular epithelium"],
    "correct": "C",
    "solution": "Squamous epithelium consists of thin, flat, tile-like cells."
  },
  {
    "id": "q12",
    "text": "Which epithelial tissue is modified into goblet cells for mucus secretion?",
    "options": ["Ciliated epithelium", "Cuboidal epithelium", "Glandular epithelium", "Stratified squamous epithelium"],
    "correct": "C",
    "solution": "Goblet cells are unicellular glands formed from glandular epithelium and secrete mucus."
  },
  {
    "id": "q13",
    "text": "The inner lining of the oesophagus is made up of:",
    "options": ["Columnar epithelium", "Squamous epithelium", "Cuboidal epithelium", "Glandular epithelium"],
    "correct": "B",
    "solution": "Oesophagus has squamous epithelium that protects against friction."
  },
  {
    "id": "q14",
    "text": "Identify the tissue shown in the figure below.",
    "image": "https://i.ibb.co/rRTHq7hp/U07-015-scaled.jpg",
    "options": {
      "A": "Cuboidal epithelium",
      "B": "Columnar epithelium",
      "C": "Squamous epithelium",
      "D": "Glandular epithelium"
    },
    "answer": "B",
    "solution": "The tall pillar-like cells indicate columnar epithelium."
  },
  {
    "id": "q15",
    "text": "Which of the following is true for stratified squamous epithelium?",
    "options": [
      "It has multiple layers and provides protection",
      "It consists of cube-shaped cells",
      "It is present in kidney tubules",
      "It has cilia for movement of particles"
    ],
    "correct": "A",
    "solution": "Stratified squamous epithelium has many layers and forms skin, providing protection against wear and tear."
  },
  {
    "id": "q16",
    "text": "Which type of epithelial tissue lines the respiratory tract and helps in removing dust particles?",
    "options": ["Squamous epithelium", "Cuboidal epithelium", "Ciliated columnar epithelium", "Glandular epithelium"],
    "correct": "C",
    "solution": "Ciliated columnar epithelium in the trachea and bronchi moves mucus and dust outward."
  },
  {
    "id": "q17",
    "text": "Which of the following is a single layer of cube-shaped cells?",
    "options": ["Cuboidal epithelium", "Columnar epithelium", "Stratified squamous epithelium", "Glandular epithelium"],
    "correct": "A",
    "solution": "Cuboidal epithelium has a single layer of cube-like cells."
  },
  {
    "id": "q18",
    "text": "What is the main function of glandular epithelial tissue?",
    "options": ["Absorption", "Conduction", "Secretion", "Support"],
    "correct": "C",
    "solution": "Glandular epithelium is specialised for secretion of enzymes, sweat, hormones, and mucus."
  },
  {
    "id": "q19",
    "text": "Which of the following pairs is correctly matched?",
    "options": {
      "A": "Squamous epithelium – Kidney tubules",
      "B": "Cuboidal epithelium – Salivary gland ducts",
      "C": "Columnar epithelium – Skin",
      "D": "Ciliated epithelium – Blood vessels"
    },
    "correct": "B",
    "solution": "Cuboidal epithelium lines kidney tubules and ducts of salivary glands."
  },
  {
    "id": "q20",
    "text": "Why is squamous epithelium suitable for lining blood vessels?",
    "options": [
      "It secretes mucus",
      "It forms multiple layers",
      "It is thin and allows smooth flow of blood",
      "It absorbs nutrients"
    ],
    "correct": "C",
    "solution": "Squamous epithelium is thin, smooth, and reduces friction in blood flow."
  },
  {
    "id": "q21",
    "text": "Which tissue helps in absorption of digested food in the intestine?",
    "options": ["Squamous epithelium", "Columnar epithelium", "Cuboidal epithelium", "Glandular epithelium"],
    "correct": "B",
    "solution": "Columnar epithelium lines the intestine and absorbs nutrients."
  },
  {
    "id": "q22",
    "text": "The sweat glands are lined by which epithelial tissue?",
    "options": ["Cuboidal epithelium", "Squamous epithelium", "Columnar epithelium", "Glandular epithelium"],
    "correct": "D",
    "solution": "Sweat glands have glandular epithelium specialised for secretion."
  },
  {
    "id": "q23",
    "text": "Which of the following epithelial tissues provides the least resistance to material exchange?",
    "options": ["Squamous epithelium", "Cuboidal epithelium", "Columnar epithelium", "Stratified epithelium"],
    "correct": "A",
    "solution": "Thin squamous cells allow rapid diffusion and exchange."
  },
  {
    "id": "q24",
    "text": "Which epithelial tissue is present in the thyroid gland?",
    "options": ["Columnar epithelium", "Cuboidal epithelium", "Ciliated epithelium", "Squamous epithelium"],
    "correct": "B",
    "solution": "Cuboidal epithelium lines thyroid follicles and is involved in secretion."
  },
  {
    "id": "q25",
    "text": "Which of the following is an example of stratified squamous epithelium?",
    "options": ["Lining of blood vessels", "Skin", "Kidney tubules", "Respiratory tract"],
    "correct": "B",
    "solution": "Skin has stratified squamous epithelium to provide extra protection."
  },
  {
    "id": "q26",
    "text": "Which epithelial tissue provides mechanical support and is also involved in secretion?",
    "options": ["Cuboidal epithelium", "Columnar epithelium", "Squamous epithelium", "Ciliated epithelium"],
    "correct": "A",
    "solution": "Cuboidal epithelium provides mechanical support and helps in secretion and absorption."
  },
  {
    "id": "q27",
    "text": "Where is ciliated epithelium NOT found?",
    "options": ["Trachea", "Bronchi", "Fallopian tubes", "Skin"],
    "correct": "D",
    "solution": "Skin has stratified squamous epithelium, not ciliated epithelium."
  },
  {
    "id": "q28",
    "text": "Which epithelial tissue helps in the movement of the ovum in female reproductive system?",
    "options": ["Squamous epithelium", "Cuboidal epithelium", "Ciliated epithelium", "Glandular epithelium"],
    "correct": "C",
    "solution": "Ciliated epithelium in fallopian tubes helps move the ovum."
  },
  {
    "id": "q29",
    "text": "Which of the following statements about epithelial tissue is incorrect?",
    "options": [
      "Epithelial cells are tightly packed",
      "Epithelial tissue rests on basement membrane",
      "Epithelial tissue has large intercellular spaces",
      "Epithelial tissue covers and protects organs"
    ],
    "correct": "C",
    "solution": "Epithelial cells are closely packed with very little intercellular space."
  },
  {
    "id": "q30",
    "text": "Which epithelial tissue forms the lining of alveoli in lungs?",
    "options": ["Cuboidal epithelium", "Squamous epithelium", "Columnar epithelium", "Ciliated epithelium"],
    "correct": "B",
    "solution": "Alveoli are lined by squamous epithelium to allow easy gas exchange."
  }
]

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
let solutionStepsHTML = '';
if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
  solutionStepsHTML = '<ul style="margin-top:10px;">' +
    q.solution_steps.map(step => {
      if (step.includes("\n")) {
        return `<li><pre style="background:#111; padding:6px; border-radius:4px; overflow-x:auto;">${step}</pre></li>`;
      }
      return `<li>${step}</li>`;
    }).join('') +
    '</ul>';
}


    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don’t Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "⚪ Not Attempted / I Don’t Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "✅ Correct (+4)";
    } else {
      marks = -1;
      resultText = "❌ Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}

document.getElementById("shareWhatsappBtn").addEventListener("click", function () {
  const whatsappNumber = "9108069409455";

  if (!student) {
    alert("Please complete the quiz first.");
    return;
  }

  const scoreText = document.getElementById('scoreText').innerText || "Result not available";

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;

  let details = "";

  Q.forEach((q, i) => {
    const qNum = i + 1;
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    let userAns = checked ? checked.value : null;
    const correctAns = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (userAns === null) {
      marks = 0;
      resultText = "⚪ Not Attempted / I Don’t Know (0)";
      userAns = "Not Answered";
    } else if (userAns === correctAns) {
      marks = 4;
      resultText = "✅ Correct (+4)";
    } else {
      marks = -1;
      resultText = "❌ Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    details += `Q${qNum} → ${resultText} (Your Ans: ${userAns} | Correct: ${correctAns})\n`;
  });

  const finalScore = totalMarks + negativeMarks;

  const message = `Sir, I have shared my Test Result for checking. Thank you!\n\n📘 Quiz Title: ${quizTitle}\n👤 Student: ${student}\n\n${scoreText}\n\n📊 Summary:\n✔ Total Marks (Possible): ${possibleMarks}\n✔ Total Marks (Correct Answers): ${totalMarks}\n✔ Negative Marks (Wrong Answers): ${negativeMarks}\n✔ Final Score: ${finalScore}\n\nDetails:\n${details}`;

  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
});
