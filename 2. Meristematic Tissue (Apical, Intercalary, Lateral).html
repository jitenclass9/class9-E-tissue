<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  
  <title> Quiz ‚Äì  2. Meristematic Tissue (Apical, Intercalary, Lateral)</title>
  
  
  <style>
    body{font-family:Arial, sans-serif;padding:20px;background:#121212;color:#f0f0f0;}
    #logo{display:block;margin:0 auto 25px;max-width:180px;}
    #name-container{background:#1e1e1e;padding:30px;border-radius:6px;max-width:420px;margin:0 auto;}
    #name-container input{width:100%;padding:10px;margin:10px 0 15px;border:none;border-radius:4px;font-size:16px;}
    #quiz-container{display:none;}
    .question{border:1px solid #333;padding:15px;margin-bottom:20px;border-radius:5px;background:#1e1e1e;}
    .question h3{margin:0 0 10px;}
    .option-item { display: flex; align-items: center; gap: 8px; margin: 6px 0; padding: 6px 8px; border-radius: 4px; background: #2a2a2a; color: #ccc; cursor: pointer; }
    .option-item input[type="radio"] { margin: 0; }
    .submit-button,.toggle-button,.dontknow-button{margin-top:10px;padding:6px 12px;background:#007BFF;color:#fff;border:none;border-radius:4px;cursor:pointer;margin-right:5px;}
    .solution{display:none;margin-top:10px;background:#2d2d2d;padding:10px;border-left:4px solid #28a745;}
    #scorecard{background:#2d2d2d;padding:15px;border-radius:6px;margin-top:30px;display:none;}
    #timer{font-weight:bold;color:#00ffcc;}
    #studentPrintName{text-align:center;font-size:18px;font-weight:bold;margin-top:-15px;margin-bottom:5px;display:none;}
    #examDateTime{text-align:center;font-size:14px;margin-bottom:20px;display:none;}
    @media print {
      body { background: #fff; color:#000; }
      .submit-button, .dontknow-button, .toggle-button, #reportBtn, #reportModal { display:none !important; }
      #name-container { display:none !important; }
    }
    #reportBtn { position: fixed; bottom: 20px; right: 20px; background: #ff4757; color: white; border: none; padding: 12px 18px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0px 4px 10px rgba(0,0,0,0.3); z-index: 1000; }
    #reportModal { display: none; position: fixed; bottom: 80px; right: 20px; background: #1e1e1e; border: 1px solid #444; padding: 15px; border-radius: 8px; width: 260px; z-index: 1001; }
    #reportModal textarea { width: 100%; height: 80px; padding: 8px; border: none; border-radius: 4px; resize: none; font-size: 14px; }
    #reportModal button { margin-top: 10px; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    #sendReport { background: #28a745; color: white; }
    #closeReport { background: #dc3545; color: white; margin-left: 5px; }
  </style>

  <!-- MathJax Configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(','\\)'], ['$', '$']], 
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true
      },
      options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<img id="logo" src="https://i.ibb.co/WNZTWPwv/LOGO-PNG-2025-fab.png" alt="Logo" />

<div id="studentPrintName"></div>
<div id="examDateTime"></div>

<div id="name-container">
  <h2>Enter your name to begin</h2>
  <input type="text" id="studentNameInput" placeholder="Your Name" />
  <button class="submit-button" onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quiz-container">


  <h2> Quiz ‚Äì  2. Meristematic Tissue (Apical, Intercalary, Lateral)</h2>
  
  
  <p><strong>Time Elapsed:</strong> <span id="timer">00:00</span></p>
  <div id="questions-container"></div>

  <div style="margin-top:30px;">
    <button class="submit-button" onclick="finalSubmit()">Final Submit</button>
    <button class="submit-button" onclick="printQuestions()">Print Questions</button>
    <button class="submit-button" id="printScoreBtn" onclick="printScorecard()" style="display:none;">Save or Print Scorecard</button>
    <button class="submit-button" id="shareWhatsappBtn" style="display:none;">SHARE on WhatsApp</button>
  </div>

 <div id="scorecard">
  <h3>Your Scorecard</h3>
  <p id="scoreText"></p>
  <table id="scoreTable" border="1" cellspacing="0" cellpadding="6" style="width:100%;border-collapse:collapse;margin-top:15px;">
    <thead style="background:#333;color:#fff;">
      <tr>
        <th>Q.No</th>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
        <th>Result</th>
        <th>Solution</th>
      </tr>
    </thead>
    <tbody id="scoreDetails"></tbody>
  </table>
</div>

<button id="reportBtn">Report Mistake</button>

<div id="reportModal">
  <textarea id="reportMsg" placeholder="Describe the mistake..."></textarea>
  <div style="text-align:right;">
    <button id="sendReport">Send</button>
    <button id="closeReport">Close</button>
  </div>
</div>

<script>


const Q = [
  {
    "id": "q1",
    "text": "Which type of tissue is responsible for growth in plants?",
    "options": ["A. Permanent tissue", "B. Meristematic tissue", "C. Protective tissue", "D. Complex tissue"],
    "correct": "B",
    "solution": "Meristematic tissues have actively dividing cells that help in plant growth."
  },
  {
    "id": "q2",
    "text": "Where is the apical meristem located?",
    "options": ["A. Base of internodes", "B. Tips of roots and shoots", "C. Cork cambium", "D. Leaf surface"],
    "correct": "B",
    "solution": "Apical meristems are found at the tips of roots and shoots and are responsible for primary growth."
  },
  {
    "id": "q3",
    "text": "Which meristem helps in increasing the length of plants?",
    "options": ["A. Apical meristem", "B. Intercalary meristem", "C. Lateral meristem", "D. Protective tissue"],
    "correct": "A",
    "solution": "Apical meristem causes elongation of roots and shoots, leading to increase in length."
  },
  {
    "id": "q4",
    "text": "Intercalary meristem is commonly found in which plants?",
    "options": ["A. Dicots", "B. Monocots", "C. Gymnosperms", "D. Bryophytes"],
    "correct": "B",
    "solution": "Intercalary meristems are mostly present in monocot plants like grasses."
  },
  {
    "id": "q5",
    "text": "Which meristem helps in the increase of girth (thickness) of the plant?",
    "options": ["A. Apical meristem", "B. Lateral meristem", "C. Intercalary meristem", "D. Cork cambium"],
    "correct": "B",
    "solution": "Lateral meristem, such as vascular cambium, causes secondary growth (increase in thickness)."
  },
  {
    "id": "q6",
    "text": "Which of the following is an example of lateral meristem?",
    "options": ["A. Root apex", "B. Shoot apex", "C. Vascular cambium", "D. Leaf epidermis"],
    "correct": "C",
    "solution": "Vascular cambium and cork cambium are examples of lateral meristems."
  },
  {
    "id": "q7",
    "text": "Intercalary meristem is located at?",
    "options": ["A. Tips of roots", "B. Nodes and base of internodes", "C. Bark", "D. Leaf surface"],
    "correct": "B",
    "solution": "Intercalary meristem is located at the base of leaves or nodes and internodes."
  },
  {
    "id": "q8",
    "text": "Apical meristem is responsible for?",
    "options": ["A. Primary growth", "B. Secondary growth", "C. Wound healing", "D. Protective covering"],
    "correct": "A",
    "solution": "Apical meristem contributes to primary growth (increase in length)."
  },
  {
    "id": "q9",
    "text": "Lateral meristem causes?",
    "options": ["A. Increase in height", "B. Increase in thickness", "C. Increase in root hairs", "D. Leaf formation"],
    "correct": "B",
    "solution": "Lateral meristem causes secondary growth, leading to increase in thickness (girth)."
  },
  {
    "id": "q10",
    "text": "Which meristem helps in wound healing in plants?",
    "options": ["A. Apical meristem", "B. Lateral meristem (Cork cambium)", "C. Intercalary meristem", "D. Permanent tissue"],
    "correct": "B",
    "solution": "Cork cambium, a type of lateral meristem, helps in wound healing by forming protective tissue."
  },
  {
    "id": "q11",
    "text": "Cells of meristematic tissue are?",
    "options": ["A. Thick-walled and dead", "B. Thin-walled and living", "C. Highly lignified", "D. Elongated with intercellular spaces"],
    "correct": "B",
    "solution": "Meristematic cells are thin-walled, living, with dense cytoplasm and no intercellular spaces."
  },
  {
    "id": "q12",
    "text": "Apical meristem in root is protected by?",
    "options": ["A. Root cap", "B. Root hairs", "C. Cork cambium", "D. Lateral roots"],
    "correct": "A",
    "solution": "Root cap protects the apical meristem in roots from damage while penetrating soil."
  },
  {
    "id": "q13",
    "text": "Which type of growth is caused by lateral meristem?",
    "options": ["A. Primary growth", "B. Secondary growth", "C. Tertiary growth", "D. Seasonal growth"],
    "correct": "B",
    "solution": "Lateral meristem is responsible for secondary growth (increase in girth)."
  },
  {
    "id": "q14",
    "text": "The apical meristem of shoot apex produces?",
    "options": ["A. Leaves and branches", "B. Secondary xylem", "C. Cork cells", "D. Phloem fibers"],
    "correct": "A",
    "solution": "Shoot apical meristem produces new leaves and branches."
  },
  {
    "id": "q15",
    "text": "Which meristematic tissue helps grasses to regrow rapidly after grazing?",
    "options": ["A. Apical meristem", "B. Intercalary meristem", "C. Lateral meristem", "D. Permanent tissue"],
    "correct": "B",
    "solution": "Intercalary meristem at the base of leaves allows grasses to regrow after being cut or grazed."
  },
  {
    "id": "q16",
    "text": "Cork cambium is also called?",
    "options": ["A. Apical meristem", "B. Intercalary meristem", "C. Phellogen", "D. Vascular cambium"],
    "correct": "C",
    "solution": "Cork cambium is a type of lateral meristem, also known as phellogen."
  },
  {
    "id": "q17",
    "text": "The apical meristem in shoots is responsible for?",
    "options": ["A. Length of shoot", "B. Thickness of shoot", "C. Formation of cork", "D. Formation of lateral roots"],
    "correct": "A",
    "solution": "Shoot apical meristem increases the length of the shoot (primary growth)."
  },
  {
    "id": "q18",
    "text": "The activity of vascular cambium results in?",
    "options": ["A. Increase in root length", "B. Increase in shoot height", "C. Increase in stem thickness", "D. Leaf abscission"],
    "correct": "C",
    "solution": "Vascular cambium (a lateral meristem) increases the thickness of stem by secondary growth."
  },
  {
    "id": "q19",
    "text": "Which meristem is responsible for the annual rings in woody plants?",
    "options": ["A. Apical meristem", "B. Intercalary meristem", "C. Vascular cambium", "D. Cork cambium"],
    "correct": "C",
    "solution": "Vascular cambium produces annual rings in woody plants by secondary xylem deposition."
  },
  {
    "id": "q20",
    "text": "Intercalary meristem differs from apical meristem because?",
    "options": ["A. Located at tips of roots", "B. Located at base of nodes/internodes", "C. Produces secondary tissues", "D. Forms cork cambium"],
    "correct": "B",
    "solution": "Unlike apical meristem, intercalary meristem is present at nodes and bases of leaves/internodes."
  }
]

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';
  Q.forEach((q, index) => {
    const optionsHTML = q.options.map((opt, i) => {
      const letter = String.fromCharCode(65 + i);
      return `<label class="option-item" for="${q.id}-${letter}"><input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">${letter}. ${opt}</label>`;
    }).join('');
    out.insertAdjacentHTML('beforeend', `<div class="question" id="${q.id}-wrap"><h3>Q${index + 1}. ${q.text}</h3><div class="options">${optionsHTML}</div><div id="${q.id}-buttons"><button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button><button class="dontknow-button" onclick="skip('${q.id}')">I Don‚Äôt Know</button></div><button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button><div class="solution" id="sol-${q.id}"><strong>Solution:</strong> ${q.solution}</div></div>`);
  });
  if (window.MathJax) MathJax.typesetPromise();
}

function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  const correct = q.correct;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);
  const chosenLabel = chosen.closest('label.option-item');
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;
  if (chosen.value === correct) { if (chosenLabel) { chosenLabel.style.background = '#28a745'; chosenLabel.style.color = '#fff'; } } 
  else { if (chosenLabel) { chosenLabel.style.background = '#dc3545'; chosenLabel.style.color = '#fff'; } if (correctLabel) { correctLabel.style.background = '#28a745'; correctLabel.style.color = '#fff'; } }
  document.getElementById(`sol-${qid}`).style.display = "block";
  document.getElementById(`${qid}-buttons`).style.display = "none";
  document.getElementById(`btn-sol-${qid}`).style.display = "none";
}

function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");
  let score = 0, detailHTML = '';
  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : 'Not Answered';
    const correct = (chosen === q.correct);
    if (correct) score++;
    detailHTML += `<tr><td>${index + 1}</td><td>${q.text}</td><td>${chosen}</td><td>${q.correct}</td><td>${correct ? '‚úÖ Correct' : '‚ùå Incorrect'}</td><td>${q.solution}</td></tr>`;
  });
  document.getElementById('scoreText').innerText = `${student}, you scored ${score}/${Q.length}.`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;
  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';
  if (window.MathJax) MathJax.typesetPromise();
}

function printQuestions() { printMode = "questions"; window.print(); }
function printScorecard() { document.getElementById("studentPrintName").innerText = student; document.getElementById("examDateTime").innerText = "Exam Date & Time: " + examDateTime; printMode = "scorecard"; window.print(); }

window.addEventListener('beforeprint', () => {
  if (printMode === "questions") { document.querySelector("#questions-container").style.display = "block"; document.querySelector("#scorecard").style.display = "none"; document.querySelector("#logo").style.display = "none"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#timer").style.display = "none"; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; }
  if (printMode === "scorecard") { document.querySelector("#questions-container").style.display = "none"; document.querySelector("#scorecard").style.display = "block"; document.querySelector("#logo").style.display = "block"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#studentPrintName").style.display = "block"; document.querySelector("#examDateTime").style.display = "block"; }
});
window.addEventListener('afterprint', () => { document.querySelector("#questions-container").style.display = ""; document.querySelector("#scorecard").style.display = ""; document.querySelector("#logo").style.display = ""; document.querySelector("#name-container").style.display = ""; document.querySelector("#timer").style.display = ""; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; });

document.getElementById("shareWhatsappBtn").addEventListener("click", function () {
  const whatsappNumber = "9108069409455";
  const scoreText = document.getElementById('scoreText').innerText;
  let details = "Details:\n";
  Q.forEach((q, i) => {
    const qNum = i + 1;
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const userAns = checked ? checked.value : "Not Answered";
    const correctAns = q.correct;
    if (userAns === correctAns) { details += `Q${qNum} ‚Üí ‚úÖ Correct (Your Ans: ${userAns})\n`; }
    else { details += `Q${qNum} ‚Üí ‚ùå Wrong (Your Ans: ${userAns} | Correct: ${correctAns})\n`; }
  });
  const message = `Sir, I have shared my Test Result for checking. Thank you!\n\nüìò Quiz Title: ${quizTitle}\nüë§ Student: ${student}\n${scoreText}\n\n${details}`;
  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
});

const reportBtn = document.getElementById("reportBtn");
const reportModal = document.getElementById("reportModal");
const sendReport = document.getElementById("sendReport");
const closeReport = document.getElementById("closeReport");
const reportMsg = document.getElementById("reportMsg");

reportBtn.onclick = () => { reportModal.style.display = "block"; };
closeReport.onclick = () => { reportModal.style.display = "none"; reportMsg.value = ""; };
sendReport.onclick = () => {
  const msg = reportMsg.value.trim();
  if (!msg) { alert("Please write your message before sending."); return; }
  const whatsappNumber = "9108069409455";
  const message = `‚ö†Ô∏è Reported Mistake\n\nüìò Quiz Title: ${quizTitle}\nüë§ Student: ${student || "Anonymous"}\n\nüìù Message:\n${msg}`;
  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
  reportModal.style.display = "none";
  reportMsg.value = "";
};
</script>

</body>
</html>
